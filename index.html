<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <article class="card">
        <header class="card__header">
          <img
            src="images/illustration-hero.svg"
            alt="illustration hero"
            class="card__img"
          />
        </header>
        <div class="card__container-info">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__container-plan">
            <img
              src="images/icon-music.svg"
              alt="icon music"
              class="card__icon-music"
            />
            <div class="card__info">
              <p class="card__plan">Annual Plan</p>
              <p class="card__price">$59.99/year</p>
            </div>
            <a href="#" class="card__change-plan">Change</a>
          </div>
          <div class="card__container-btn">
            <button class="card__btn-pay">Proceed to Payment</button>
            <button class="card__btn-cancel">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
